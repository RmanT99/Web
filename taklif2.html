<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }
      .alert {
        position: absolute;
        border: 3px solid black;
        background-color: yellow;
        width: 50%;
      }
      .alert-text {
        position: relative;
        border: 1px solid black;
        text-align: center;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="alert">
      <span class="material-symbols-outlined" style="padding: 3px; margin: 3px">
        info
      </span>
      <span class="alert-text">Access with caution!</span>
      <span
        class="material-symbols-outlined"
        style="position: relative; right: 40px; padding: 3px; margin: 3px"
      >
        close
      </span>
    </div>
  </body>
</html>
