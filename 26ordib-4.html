<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <!-- <link
      rel="stylesheet"
      href="Html Css Course/assets/css/Vazirmatn-font-face.css"
    /> -->
    <!-- in balaee baraye default e ke kheyli jaleb nist chun variable hamasho dare vali lazem nist bishtar download kone -->
    <!-- <link
      rel="stylesheet"
      href="Html Css Course/assets/css/Vazirmatn-Variable-font-face.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- this is cdn linking instead of local files, which we use for overseas projects -->
    <style>
      div {
        font-family: "Times New Roman", Times, serif, Courier, monospace;
      }
      /* vazirmatn is free (download it!) */
      /* web fonts into the fonts folder */
      /* file e css e font tooye folder e css (premade download mishe bahash) */
      /* font display e swap o khasti tahghigh kon */
      p {
        font-family: vazirmatn;
      }
    </style>
  </head>
  <body>
    <div>Lorem ipsum dolor sit.</div>
    <p>متن فارسی ساده</p>
    <p style="font-weight: bold">این متن باید بولد باشه</p>
    <p style="font-weight: 100">این متن باید لاغر باشد</p>
    <p style="font-weight: 200">این متن باید باشد</p>
    <p style="font-weight: 300">این متن باید باشد</p>
    <p style="font-weight: 400">این متن باید باشد</p>
    <p style="font-weight: 500">این متن باید باشد</p>
    <p style="font-weight: 600">این متن باید باشد</p>
    <p style="font-weight: 700">این متن باید باشد</p>
    <p style="font-weight: 800">این متن باید باشد</p>
    <p style="font-weight: 900">این متن بزرگترین سایز فونت است</p>
  </body>
</html>
