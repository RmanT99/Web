<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Image</title>
    <style>
      .modal-img {
        cursor: pointer;
        transition: 0.3s;
      }

      .modal-img:hover {
        opacity: 0.7;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 5;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        max-height: 80%;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img
      class="modal-img"
      id="myImg"
      src="../assets/images/Kobe.jpeg"
      alt="Sample Image"
      width="400"
      height="300"
    />

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <img
          src="../assets/images/Kobe.jpeg"
          alt="Sample Image"
          width="800"
          height="600"
        />
      </div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
      var img = document.getElementById("myImg");
      var modalImg = document.querySelector(".modal-content img");
      var closeBtn = document.querySelector(".close");

      img.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
      };

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
