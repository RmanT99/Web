<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <iframe
      src="https://digikala.com"
      frameborder="0"
      width="100%"
      height="600"
    ></iframe>
    <iframe src="https://paxit.ir" style="height: 500px; width: 500px"></iframe>
    <style>
      .h_iframe-aparat_embed_frame {
        position: relative;
      }
      .h_iframe-aparat_embed_frame .ratio {
        display: block;
        width: 100%;
        height: auto;
      }
      .h_iframe-aparat_embed_frame iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="h_iframe-aparat_embed_frame">
      <span style="display: block; padding-top: 57%"></span
      ><iframe
        src="https://www.aparat.com/video/video/embed/videohash/u0MCl/vt/frame"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
      ></iframe>
    </div>
  </body>
</html>
